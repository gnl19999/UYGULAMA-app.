<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°ngilizce Kelime Tahmin Oyunu (Mobil Uyumlu)</title>
    <style>
        /* CSS BAÅžLANGICI */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            flex-direction: column;
            padding: 20px; /* Kenar boÅŸluÄŸu ekle */
        }

        .container {
            background: #ffffff;
            padding: 30px 20px; /* Mobil iÃ§in yatay dolguyu azalt */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%; /* Mobil cihazlarda tam geniÅŸlik kullan */
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.8em; /* BaÅŸlÄ±k boyutunu ayarla */
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
        }

        #word-display {
            font-size: 28px; /* Kelime boyutunu kÃ¼Ã§Ã¼lt */
            font-weight: bold;
            letter-spacing: 10px; /* Harf aralÄ±ÄŸÄ±nÄ± kÃ¼Ã§Ã¼lt */
            margin-bottom: 20px;
            color: #007bff;
            /* Kelime Ã§ok uzunsa kelimeyi sarma (zorunlu deÄŸil ama iyi uygulama) */
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5; 
        }

        #guesses-left {
            font-size: 16px;
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            min-height: 20px;
        }

        /* Girdi ve ButonlarÄ±n hizalanmasÄ± */
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 40px; /* GiriÅŸ kutusunu daralt */
            height: 40px; /* YÃ¼ksekliÄŸini artÄ±r (dokunmatik uyumluluk) */
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            text-transform: uppercase;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .reset-button {
            background-color: #007bff;
            margin-top: 20px;
            width: 100%; /* Mobil tam geniÅŸlik butonu */
            padding: 15px;
            font-size: 18px;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        /* Medya Sorgusu (Daha bÃ¼yÃ¼k tablet ve masaÃ¼stÃ¼ ekranlar iÃ§in) */
        @media (min-width: 600px) {
            .container {
                padding: 40px;
                max-width: 450px;
            }
            #word-display {
                font-size: 32px;
                letter-spacing: 15px;
            }
            .reset-button {
                width: auto;
                padding: 10px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
        /* CSS SONU */
    </style>
</head>
<body>

<div class="container">
    <h1>Ä°ngilizce Kelime Tahmin Oyunu</h1>
    <p>Gizli Ä°ngilizce kelimeyi bulmak iÃ§in bir harf tahmin edin.</p>

    <div id="word-display"></div>

    <div id="guesses-left">Kalan Hak: 6</div>

    <div class="input-group">
        <input type="text" id="guess-input" maxlength="1" placeholder="Harf">
        <button onclick="checkGuess()">Tahmin Et</button>
    </div>

    <div id="message"></div>

    <button class="reset-button" onclick="initGame()">Yeni Kelime</button>
</div>

<script>
    // JavaScript kÄ±smÄ± aynÄ± kalmÄ±ÅŸtÄ±r.
    const words = ["DEVELOP", "ANALYZE", "RESEARCH", "CONCEPT", "STUDY", "CREATE", "DESIGN", "THEORY", "PROJECT", "FACTOR"]; 
    let targetWord = "";
    let guessedWord = [];
    let lives = 6;
    let guessedLetters = [];

    const wordDisplay = document.getElementById('word-display');
    const guessesLeft = document.getElementById('guesses-left');
    const message = document.getElementById('message');
    const guessInput = document.getElementById('guess-input');
    const guessButton = document.querySelector('button:not(.reset-button)');

    // Oyunu BaÅŸlatma Fonksiyonu
    function initGame() {
        targetWord = words[Math.floor(Math.random() * words.length)];
        
        lives = 6;
        guessedLetters = [];
        guessedWord = Array(targetWord.length).fill('_');

        updateDisplay();
        message.textContent = "BaÅŸlayalÄ±m! Bir harf girin.";
        message.style.color = '#666'; // Mesaj rengini varsayÄ±lana Ã§ek
        guessInput.value = '';
        guessInput.disabled = false;
        guessButton.disabled = false;
        guessInput.focus(); // Mobil klavyesini aÃ§mak iÃ§in odaklanma
    }

    // Ekran GÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ GÃ¼ncelleme Fonksiyonu
    function updateDisplay() {
        wordDisplay.textContent = guessedWord.join(' ');
        guessesLeft.textContent = `Kalan Hak: ${lives} (Tahmin Edilenler: ${guessedLetters.join(', ')})`;
    }

    // Tahmini Kontrol Etme Fonksiyonu
    function checkGuess() {
        const guess = guessInput.value.toUpperCase();
        guessInput.value = ''; // Girdiyi temizle
        guessInput.focus(); // Tahmin sonrasÄ± tekrar odaklan

        if (!/^[A-Z]$/.test(guess)) {
            message.textContent = "LÃ¼tfen sadece geÃ§erli bir harf girin (A-Z).";
            message.style.color = '#dc3545';
            return;
        }

        if (guessedLetters.includes(guess)) {
            message.textContent = `"${guess}" harfini daha Ã¶nce denediniz.`;
            message.style.color = '#ffc107';
            return;
        }

        guessedLetters.push(guess);
        message.style.color = '#666'; // Mesaj rengini sÄ±fÄ±rla

        if (targetWord.includes(guess)) {
            // DoÄŸru Tahmin
            message.textContent = `Tebrikler! "${guess}" doÄŸru bir harf.`;
            
            for (let i = 0; i < targetWord.length; i++) {
                if (targetWord[i] === guess) {
                    guessedWord[i] = guess;
                }
            }

            // Kazanma KontrolÃ¼
            if (!guessedWord.includes('_')) {
                message.textContent = `ðŸŽ‰ KazandÄ±nÄ±z! Kelime: ${targetWord}`;
                endGame(true);
            }
        } else {
            // YanlÄ±ÅŸ Tahmin
            lives--;
            message.textContent = `Maalesef, "${guess}" kelimede yok.`;

            // Kaybetme KontrolÃ¼
            if (lives <= 0) {
                message.textContent = `ðŸ˜­ Kaybettiniz! Kelime ÅŸuydu: ${targetWord}`;
                endGame(false);
            }
        }
        updateDisplay();
    }

    // Oyun Sonu Fonksiyonu
    function endGame(win) {
        guessInput.disabled = true;
        guessButton.disabled = true;
        message.style.color = win ? '#28a745' : '#dc3545';
    }

    // Sayfa yÃ¼klendiÄŸinde oyunu baÅŸlat
    window.onload = initGame;
</script>
</body>
</html>
