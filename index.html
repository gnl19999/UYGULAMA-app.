<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°ngilizce Kelime Tahmin Oyunu</title>
    <style>
        /* CSS BaÅŸlangÄ±cÄ± */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        #word-display {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 15px; /* Harfler arasÄ±ndaki boÅŸluk */
            margin-bottom: 20px;
            color: #007bff;
            user-select: none;
        }

        #guesses-left {
            font-size: 18px;
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 20px; /* Mesaj alanÄ± iÃ§in yer ayÄ±r */
        }

        input[type="text"] {
            padding: 10px;
            width: 60px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            text-transform: uppercase;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .reset-button {
            background-color: #007bff;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }
        /* CSS Sonu */
    </style>
</head>
<body>

<div class="container">
    <h1>Ä°ngilizce Kelime Tahmin Oyunu</h1>
    <p>Gizli Ä°ngilizce kelimeyi bulmak iÃ§in bir harf tahmin edin.</p>

    <div id="word-display"></div>

    <div id="guesses-left">Kalan Hak: 6</div>

    <div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Harf">
        <button onclick="checkGuess()">Tahmin Et</button>
    </div>

    <div id="message"></div>

    <button class="reset-button" onclick="initGame()">Yeni Kelime</button>
</div>

<script>
    // JavaScript BaÅŸlangÄ±cÄ±
    const words = ["DEVELOP", "ANALYZE", "RESEARCH", "CONCEPT", "STUDY", "CREATE", "DESIGN", "THEORY", "PROJECT", "FACTOR"]; // Akademik fiillerden seÃ§ilmiÅŸ kelime listesi
    let targetWord = "";
    let guessedWord = [];
    let lives = 6;
    let guessedLetters = [];

    const wordDisplay = document.getElementById('word-display');
    const guessesLeft = document.getElementById('guesses-left');
    const message = document.getElementById('message');
    const guessInput = document.getElementById('guess-input');
    const guessButton = document.querySelector('button:not(.reset-button)');

    // Oyunu BaÅŸlatma Fonksiyonu
    function initGame() {
        // Yeni Kelime SeÃ§imi
        targetWord = words[Math.floor(Math.random() * words.length)];
        
        // DeÄŸiÅŸkenleri SÄ±fÄ±rlama
        lives = 6;
        guessedLetters = [];
        guessedWord = Array(targetWord.length).fill('_');

        // ArayÃ¼zÃ¼ GÃ¼ncelleme
        updateDisplay();
        message.textContent = "BaÅŸlayalÄ±m! Bir harf girin.";
        guessInput.value = '';
        guessInput.disabled = false;
        guessButton.disabled = false;
    }

    // Ekran GÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ GÃ¼ncelleme Fonksiyonu
    function updateDisplay() {
        wordDisplay.textContent = guessedWord.join(' ');
        guessesLeft.textContent = `Kalan Hak: ${lives} (Tahmin Edilenler: ${guessedLetters.join(', ')})`;
    }

    // Tahmini Kontrol Etme Fonksiyonu
    function checkGuess() {
        const guess = guessInput.value.toUpperCase();
        guessInput.value = ''; // Girdiyi temizle

        if (!/^[A-Z]$/.test(guess)) {
            message.textContent = "LÃ¼tfen sadece geÃ§erli bir harf girin (A-Z).";
            return;
        }

        if (guessedLetters.includes(guess)) {
            message.textContent = `"${guess}" harfini daha Ã¶nce denediniz.`;
            return;
        }

        // Harfi tahmin edilenler listesine ekle
        guessedLetters.push(guess);

        if (targetWord.includes(guess)) {
            // DoÄŸru Tahmin
            message.textContent = `Tebrikler! "${guess}" doÄŸru bir harf.`;
            
            for (let i = 0; i < targetWord.length; i++) {
                if (targetWord[i] === guess) {
                    guessedWord[i] = guess;
                }
            }

            // Kazanma KontrolÃ¼
            if (!guessedWord.includes('_')) {
                message.textContent = `ðŸŽ‰ KazandÄ±nÄ±z! Kelime: ${targetWord}`;
                endGame(true);
            }
        } else {
            // YanlÄ±ÅŸ Tahmin
            lives--;
            message.textContent = `Maalesef, "${guess}" kelimede yok.`;

            // Kaybetme KontrolÃ¼
            if (lives <= 0) {
                message.textContent = `ðŸ˜­ Kaybettiniz! Kelime ÅŸuydu: ${targetWord}`;
                endGame(false);
            }
        }
        updateDisplay();
    }

    // Oyun Sonu Fonksiyonu
    function endGame(win) {
        guessInput.disabled = true;
        guessButton.disabled = true;
        message.style.color = win ? '#28a745' : '#dc3545';
    }

    // Sayfa yÃ¼klendiÄŸinde oyunu baÅŸlat
    window.onload = initGame;
    // JavaScript Sonu
</script>
</body>
</html>
