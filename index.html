<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartlarƒ± ve Quiz</title>
    <style>
        /* --- ORƒ∞Jƒ∞NAL KART STƒ∞LLERƒ∞ --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: flex-start;
            user-select: none;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.2s ease, 
                        opacity 0.3s ease;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .card:active {
            transform: scale(0.97);
        } 

        .word-image-display {
            width: 100%;
            height: 180px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #E3F2FD; 
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: background 0.3s ease;
            overflow: hidden; 
        }
        
        .word-image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .word-image-display { background-color: #BBDEFB; }
        .card:hover .word-image-display img { transform: scale(1.05); }

        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        
        .speaker-icon-card { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon-card:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;} 
        
        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px; text-align: center;}

        /* --- QUIZ VE POPUP STƒ∞LLERƒ∞ --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
            display: none;
            backdrop-filter: blur(3px); /* Arka planƒ± hafif flu yapar */
        }
        
        .quiz-container { 
            display: none; 
            padding: 25px; 
            width: 90%;
            max-width: 400px; 
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 1000; 
            /* K√º√ß√ºk ekranlarda ta≈ümayƒ± √∂nlemek i√ßin eklemeler: */
            max-height: 90vh;

        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #718096;
        }
        
        .top-buttons { 
            position: relative; 
            z-index: 10; 
            display: flex; 
            justify-content: center; 
            width: 100%;
            margin-top: 20px;
        }
        .top-buttons button { 
            background-color: #1976D2; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .top-buttons button:hover { background-color: #1565C0; }
        
        .quiz-word-box { 
            font-size: 30px; 
            font-weight: 800; 
            margin-bottom: 10px; 
            color: #2D3748; 
            text-transform: capitalize;
        }
        .speaker-icon { 
            font-size: 35px; 
            color: #f7b731; 
            margin-bottom: 20px; 
            display: inline-block;
            cursor: pointer;
            transition: transform 0.1s;
        } 
        .speaker-icon:hover { transform: scale(1.1); }

        .option-button { 
            width: 100%; padding: 15px 20px; margin-bottom: 10px; 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            background-color: #F7FAFC; 
            text-align: center; cursor: pointer; font-size: 17px; font-weight: 500; 
            transition: all 0.2s; position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }
        .option-button:hover:not(.correct):not(.wrong) { background-color: #EBF8FF; }

        .correct { background-color: #48BB78; color: white; border-color: #48BB78; } 
        .wrong { background-color: #F56565; color: white; border-color: #F56565; } 
        
        .check-mark { 
            font-size: 24px; 
            color: white; 
            position: absolute; 
            top: 50%; 
            right: 15px; 
            transform: translateY(-50%); 
            display: none; 
            font-weight: bold; 
        }
        /* JS ile eklendiƒüinde g√∂r√ºns√ºn */
        .option-button .check-mark { display: none; }
        .option-button.selected .check-mark, .option-button.correct .check-mark { display: block; }
        
        .progress-bar-container { height: 10px; background-color: #E2E8F0; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #48BB78; transition: width 0.3s; }
        
        .quiz-results { display: none; text-align: center; padding: 20px 0; }
        .quiz-results h2 { color: #48BB78; font-size: 26px; margin-bottom: 10px; }
        .quiz-results p { font-size: 16px; margin: 5px 0;}
        .quiz-results b { font-size: 20px; color: #1976D2;}
        
        #restartQuizButton {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restartQuizButton:hover { background-color: #1565C0; }
    </style>
</head>
<body>

    <div id="quizOverlay" class="overlay"></div>

    <div class="nav-hint">ƒ∞pucu: Kartlarƒ± deƒüi≈ütirmek i√ßin **Kartƒ±n √ºzerine tƒ±klayƒ±n** veya **Y√∂n tu≈ülarƒ±nƒ±** kullanƒ±n (‚Üê / ‚Üí). Kelimeyi dinlemek i√ßin **‚Üë** (Yukarƒ± Ok) tu≈üuna basƒ±n.</div>

    <script>
        // --- DEƒûƒ∞≈ûKEN TANIMLAMALARI (En √úste Ta≈üƒ±ndƒ±) ---
        const wordList = [
             { word: "child", meaning: "√ßocuk", example_en: "Every [child] deserves a good education.", example_tr: "Her √ßocuk iyi bir eƒüitimi hak eder.", synonyms: "kid, youngster, offspring", image_url: "https://st4.depositphotos.com/3929427/26359/v/450/depositphotos_263592884-stock-illustration-cartoon-illustration-of-happy-young.jpg" },
             { word: "chocolate", meaning: "√ßikolata", example_en: "She loves eating milk [chocolate] after dinner.", example_tr: "Ak≈üam yemeƒüinden sonra s√ºtl√º √ßikolata yemeyi sever.", synonyms: "cocoa, candy, sweet", image_url: "https://st.depositphotos.com/1001302/3382/v/450/depositphotos_33824985-stock-illustration-chocolate-bar.jpg" },
             { word: "choose", meaning: "se√ßmek", example_en: "You have to [choose] the best answer.", example_tr: "En iyi cevabƒ± se√ßmek zorundasƒ±n.", synonyms: "select, pick, decide", image_url: "https://st2.depositphotos.com/1000423/11693/v/450/depositphotos_116930268-stock-illustration-question-mark-in-front-of.jpg" },
             { word: "cinema", meaning: "sinema", example_en: "We went to the [cinema] to see the new movie.", example_tr: "Yeni filmi izlemek i√ßin sinemaya gittik.", synonyms: "movie theater, flicks", image_url: "https://st.depositphotos.com/1005118/4845/v/450/depositphotos_48450147-stock-illustration-movie-theater.jpg" },
             { word: "city", meaning: "≈üehir, kent", example_en: "New York is a very busy [city].", example_tr: "New York √ßok yoƒüun bir ≈üehirdir.", synonyms: "town, metropolis, urban area", image_url: "https://st2.depositphotos.com/3929427/12316/v/450/depositphotos_123160408-stock-illustration-cartoon-vector-seamless-landscape.jpg" },
             { word: "class", meaning: "sƒ±nƒ±f, ders", example_en: "Our math [class] is at 10 AM.", example_tr: "Matematik dersimiz sabah 10'da.", synonyms: "lesson, course, group", image_url: "https://st3.depositphotos.com/20090888/35811/v/450/depositphotos_358113404-stock-illustration-group-of-students-in-the.jpg" },
             { word: "classroom", meaning: "sƒ±nƒ±f (oda)", example_en: "The students are waiting in the [classroom].", example_tr: "√ñƒürenciler sƒ±nƒ±fta bekliyorlar.", synonyms: "schoolroom", image_url: "https://st3.depositphotos.com/1020618/14873/v/450/depositphotos_148739199-stock-illustration-classroom-interior-with-desks-and.jpg" },
             { word: "clean", meaning: "temizlemek, temiz", example_en: "Can you help me [clean] the kitchen?", example_tr: "Mutfaƒüƒ± temizlememe yardƒ±m eder misin?", synonyms: "wash, tidy, hygienic", image_url: "https://st3.depositphotos.com/1441511/17099/v/450/depositphotos_170992388-stock-illustration-housewife-with-vacuum-cleaner-cleaning.jpg" },
             { word: "climb", meaning: "tƒ±rmanmak", example_en: "We watched him [climb] the steep mountain.", example_tr: "Sarp daƒüa tƒ±rmanmasƒ±nƒ± izledik.", synonyms: "ascend, scale, go up", image_url: "https://st2.depositphotos.com/27036452/45001/v/450/depositphotos_450012290-stock-illustration-mountain-climbing-concept-vector-illustration.jpg" },
             { word: "clock", meaning: "saat (duvar/masa)", example_en: "The [clock] on the wall is fast.", example_tr: "Duvardaki saat ileri.", synonyms: "timepiece, chronometer", image_url: "https://st4.depositphotos.com/1381313/20993/v/450/depositphotos_209939106-stock-illustration-wall-clock-vector-icon.jpg" },
             { word: "close", meaning: "kapatmak, yakƒ±n", example_en: "Please [close] the door when you leave.", example_tr: "Ayrƒ±lƒ±rken l√ºtfen kapƒ±yƒ± kapat.", synonyms: "shut, near, adjacent", image_url: "https://st.depositphotos.com/1000508/1360/v/450/depositphotos_13603410-stock-illustration-close-and-open-sign.jpg" },
             { word: "clothes", meaning: "giysi, kƒ±yafet", example_en: "I need to wash all my dirty [clothes].", example_tr: "T√ºm kirli kƒ±yafetlerimi yƒ±kamam gerekiyor.", synonyms: "garments, apparel, attire", image_url: "https://st3.depositphotos.com/1441511/14170/v/450/depositphotos_141703684-stock-illustration-clothing-store.jpg" },
             { word: "club", meaning: "kul√ºp, sopa", example_en: "She joined the chess [club] last year.", example_tr: "Ge√ßen yƒ±l satran√ß kul√ºb√ºne katƒ±ldƒ±.", synonyms: "association, society, bat", image_url: "https://st4.depositphotos.com/1012589/22026/v/450/depositphotos_220268582-stock-illustration-chess-club-concept-banner.jpg" },
             { word: "coat", meaning: "palto, ceket", example_en: "Don't forget to wear your warm [coat].", example_tr: "Sƒ±cak paltunu giymeyi unutma.", synonyms: "jacket, overcoat, outer garment", image_url: "https://st4.depositphotos.com/1000672/28859/v/450/depositphotos_288597140-stock-illustration-warm-coat-with-fur-collar.jpg" },
             { word: "coffee", meaning: "kahve", example_en: "I drink two cups of [coffee] every morning.", example_tr: "Her sabah iki fincan kahve i√ßerim.", synonyms: "brew, caffeine drink", image_url: "https://st3.depositphotos.com/1010683/18414/v/450/depositphotos_184149864-stock-illustration-cup-of-coffee-with.jpg" },
             { word: "cold", meaning: "soƒüuk, nezle", example_en: "It is very [cold] outside today.", example_tr: "Bug√ºn dƒ±≈üarƒ±sƒ± √ßok soƒüuk.", synonyms: "chilly, frigid, flu", image_url: "https://st3.depositphotos.com/1011175/13310/v/450/depositphotos_133107086-stock-illustration-cartoon-snowman-with-scarf.jpg" },
             { word: "college", meaning: "y√ºksekokul, kolej", example_en: "She plans to go to [college] after graduation.", example_tr: "Mezuniyetten sonra y√ºksekokula gitmeyi planlƒ±yor.", synonyms: "university, academy", image_url: "https://st3.depositphotos.com/1036125/13768/v/450/depositphotos_137689912-stock-illustration-college-or-university-building-icon.jpg" },
             { word: "colour", meaning: "renk (color-ABD)", example_en: "Blue is my favorite [colour].", example_tr: "Mavi, en sevdiƒüim renktir.", synonyms: "shade, hue, tint", image_url: "https://st4.depositphotos.com/15220308/21035/v/450/depositphotos_210350314-stock-illustration-abstract-rainbow-background.jpg" },
             { word: "come", meaning: "gelmek", example_en: "Please [come] to my party next week.", example_tr: "Gelecek hafta partime gel l√ºtfen.", synonyms: "arrive, approach, reach", image_url: "https://st3.depositphotos.com/1010683/18414/v/450/depositphotos_184149864-stock-illustration-cup-of-coffee-with.jpg" },
             { word: "common", meaning: "yaygƒ±n, ortak", example_en: "It's a [common] mistake among beginners.", example_tr: "Bu, yeni ba≈ülayanlar arasƒ±nda yaygƒ±n bir hatadƒ±r.", synonyms: "usual, ordinary, shared", image_url: "https://st.depositphotos.com/1001099/2361/v/450/depositphotos_23616687-stock-illustration-lightbulb-idea.jpg" }
        ];

        // Global DOM Element Se√ßimleri
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');
        
        // Quiz DOM Element Se√ßimleri
        const quizContainer = document.getElementById("quizContainer");
        const toggleQuizButton = document.getElementById("toggleQuizButton");
        const quizBackButton = document.getElementById('quizBackButton');
        const quizProgress = document.getElementById('quizProgress');
        const progressBar = document.getElementById('progressBar');
        const currentWordDiv = document.getElementById('currentWord');
        const optionsContainer = document.getElementById('optionsContainer');
        const questionArea = document.getElementById('questionArea');
        const resultsScreen = document.getElementById('resultsScreen');
        const correctCountSpan = document.getElementById('correctCount');
        const totalQuestionsCountSpan = document.getElementById('totalQuestionsCount');
        const wrongCountSpan = document.getElementById('wrongCount');
        const restartQuizButton = document.getElementById('restartQuizButton');
        const quizOverlay = document.getElementById('quizOverlay');

        // Durum Deƒüi≈ükenleri
        let currentIndex = 0;
        let quizDataShuffled = [];
        let currentQuestionIndexQuiz = 0;
        let scoreQuiz = 0;
        const allTranslations = wordList.map(q => q.meaning); // Quiz i√ßin t√ºm anlamlar

        // --- FONKSƒ∞YONLAR ---

        // Seslendirme
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Varsa √∂nceki sesi durdur
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            } else {
                console.warn("Tarayƒ±cƒ± metin okuma √∂zelliƒüini desteklemiyor.");
            }
        }

        // Quiz Seslendirme
        function speakQuizWord(text) {
              speakWord(text);
        }

        // Bilgi √áubuƒüu G√ºncelleme
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        // Kart Olu≈üturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            const highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            const synonymsText = synonyms || '-';
            const safeImageUrl = image_url || 'https://via.placeholder.com/350x180?text=G%C3%B6rsel+Yok'; 
            
            // Not: speakWord i√ßinde ' i≈üareti hatasƒ± olmasƒ±n diye replace ile ka√ßƒ±≈ü karakteri ekliyoruz.
            const safeWordForAudio = word.replace(/'/g, "\\'");

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard(event)"> 
                    
                    <div class="word-image-display">
                        <img src="${safeImageUrl}" 
                             alt="${word} g√∂rseli"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/350x180?text=G%C3%B6rsel+Y%C3%BCklenemedi';">
                    </div>

                    <div class="header">
                        <div class="word-row">
                            <span class="speaker-icon-card" title="Dinle" onclick="event.stopPropagation(); speakWord('${safeWordForAudio}')">üîä</span>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">√ñr.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">E≈ü A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            // Animasyon i√ßin class ekle
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        // Sonraki Kart
        const nextCard = (event) => {
            // Speaker ikonuna tƒ±klandƒ±ysa kartƒ± √ßevirme
            if (event && event.target.closest('.speaker-icon-card')) {
                return;
            }
            // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) {
                return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(100%) scale(0.9) rotate(5deg)'; 
                activeCard.style.opacity = '0';
            }
            
            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };
        
        // √ñnceki Kart
        const prevCard = () => {
             // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) {
                return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(-100%) scale(0.9) rotate(-5deg)';
                activeCard.style.opacity = '0';
            }

            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            // Quiz kapalƒ±ysa √ßalƒ±≈ütƒ±r
            const isQuizOpen = quizContainer.style.display === 'block';
            
            if (!isQuizOpen) {
                 if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault(); 
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevCard();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    speakWord(wordList[currentIndex].word);
                }
            }
        });

        // Global fonksiyon olarak ata (HTML onclick i√ßin gerekli olabilir)
        window.nextCard = nextCard; 
        window.speakWord = speakWord;
        window.speakQuizWord = speakQuizWord;

        // --- QUIZ MANTIK FONKSƒ∞YONLARI ---

        // Karƒ±≈ütƒ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Se√ßenekleri √úretme
        function generateWordOptions(correctWord, correctMeaning) {
            // Doƒüru cevap dƒ±≈üƒ±ndaki t√ºm anlamlarƒ± al
            const incorrectOptions = allTranslations.filter(t => t !== correctMeaning);
            // Rastgele 3 yanlƒ±≈ü se√ß
            let chosenIncorrect = shuffleArray(incorrectOptions).slice(0, 3);
            // Doƒüru cevabƒ± ekle
            let options = [...chosenIncorrect, correctMeaning];
            // Hepsini karƒ±≈ütƒ±r
            return shuffleArray(options); 
        }

        // Soruyu Ekrana Basma
        function displayWordQuestion() {
            questionArea.style.display = 'block';
            resultsScreen.style.display = 'none';

            if (currentQuestionIndexQuiz >= quizDataShuffled.length) {
                showWordQuizResults();
                return;
            }

            const currentQ = quizDataShuffled[currentQuestionIndexQuiz];
            currentWordDiv.textContent = currentQ.word; // Soru: ƒ∞ngilizce Kelime
            quizProgress.textContent = `${currentQuestionIndexQuiz + 1}/${quizDataShuffled.length}`;
            const progressPercentage = (currentQuestionIndexQuiz / quizDataShuffled.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            optionsContainer.innerHTML = '';
            
            const options = generateWordOptions(currentQ.word, currentQ.meaning); 

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.setAttribute('data-answer', option);
                button.onclick = () => checkWordAnswer(button, option, currentQ.meaning); 
                
                // Se√ßenek i√ßine gizli check i≈üareti ekle
                const checkMark = document.createElement('span');
                checkMark.classList.add('check-mark');
                checkMark.textContent = '‚úì';
                button.appendChild(checkMark);

                optionsContainer.appendChild(button);
            });
            window.speechSynthesis.cancel(); 
        }

        // Cevap Kontrol√º
        function checkWordAnswer(selectedButton, selectedAnswer, correctAnswer) {
            // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct', 'selected');
                scoreQuiz++;
            } else {
                selectedButton.classList.add('wrong');
                // Doƒüru olanƒ± ye≈üil yap
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.getAttribute('data-answer') === correctAnswer);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            setTimeout(() => {
                currentQuestionIndexQuiz++;
                displayWordQuestion();
            }, 1200); // Kullanƒ±cƒ±nƒ±n doƒüru cevabƒ± g√∂rmesi i√ßin biraz bekle
        }
        
        // Sonu√ß Ekranƒ±
        function showWordQuizResults() {
            questionArea.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            const totalQuestions = quizDataShuffled.length;
            const wrongCount = totalQuestions - scoreQuiz;

            correctCountSpan.textContent = scoreQuiz;
            totalQuestionsCountSpan.textContent = totalQuestions;
            wrongCountSpan.textContent = wrongCount;

            progressBar.style.width = '100%';
        }

        // Quiz Yeniden Ba≈ülatma
        function restartWordQuiz() {
            currentQuestionIndexQuiz = 0;
            scoreQuiz = 0;
            quizDataShuffled = shuffleArray([...wordList]); // Listenin kopyasƒ±nƒ± al ve karƒ±≈ütƒ±r
            displayWordQuestion();
        }
        
        // --- EVENT LISTENERS ---
        toggleQuizButton.addEventListener('click', () => {
            quizContainer.style.display = 'block'; 
            quizOverlay.style.display = 'block'; 
            toggleQuizButton.style.display = 'none';
            restartWordQuiz();
        });
        
        quizBackButton.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            quizOverlay.style.display = 'none'; 
            toggleQuizButton.style.display = 'block';
            window.speechSynthesis.cancel();
        });

        restartQuizButton.addEventListener('click', restartWordQuiz);

        // Sayfa Y√ºklendiƒüinde Ba≈ülatma
        document.addEventListener('DOMContentLoaded', function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste bo≈ü.</h2>';
                infoText.textContent = 'Liste bo≈ü.';
            }
            // Ba≈ülangƒ±√ßta quiz kapalƒ±
            quizContainer.style.display = 'none'; 
            quizOverlay.style.display = 'none';
        });

    </script>
</body>
