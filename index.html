<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Testi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* GENEL AYARLAR */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 10px;
        }

        /* MOBÄ°L GÃ–RÃœNÃœM KONTEYNERÄ° */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
            padding: 30px;
        }

        /* QUIZ EKRANI (Quiz Page) */
        #quiz-page {
            text-align: center;
        }

        .sound-icon {
            color: #f1c40f;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .word-to-guess {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-transform: lowercase;
        }

        .option-button {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            outline: none;
        }

        /* Hover ve SeÃ§im Efektleri */
        .option-button:not([disabled]):hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        /* DoÄŸru Cevap Stili */
        .option-button.correct {
            background-color: #e6ffe6; /* AÃ§Ä±k yeÅŸil */
            border-color: #27ae60;
            color: #27ae60;
            font-weight: bold;
        }

        /* YanlÄ±ÅŸ Cevap Stili */
        .option-button.wrong {
            background-color: #ffe6e6; /* AÃ§Ä±k kÄ±rmÄ±zÄ± */
            border-color: #e74c3c;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Buton Devre DÄ±ÅŸÄ± BÄ±rakÄ±ldÄ±ÄŸÄ±nda (SeÃ§im YapÄ±ldÄ±ktan Sonra) */
        .option-button[disabled] {
            cursor: default;
        }

        /* SONUÃ‡ EKRANI (Result Page) */
        #result-page {
            text-align: center;
            display: none;
            padding: 50px 0;
        }

        .result-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-summary {
            font-size: 60px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .result-details p {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .restart-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .restart-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div id="quiz-page">
            <i class="fas fa-volume-up sound-icon"></i>
            <div id="question-text" class="word-to-guess"></div>
            
            <div id="options-container">
                </div>
        </div>

        <div id="result-page">
            <div class="result-title">Testi TamamladÄ±n! ðŸŽ‰</div>
            <div id="score-display" class="result-summary"></div>
            <div class="result-details">
                <p>Toplam Soru: <span id="total-questions-display"></span></p>
                <p style="color:#27ae60;">DoÄŸru Cevap: <span id="correct-count-display"></span></p>
                <p style="color:#e74c3c;">YanlÄ±ÅŸ Cevap: <span id="wrong-count-display"></span></p>
            </div>
            
            <button class="restart-button" onclick="startQuiz()">
                Yeniden BaÅŸla
            </button>
        </div>

    </div>

    <script>
        // Quiz verileri (sorular, cevaplar ve yanlÄ±ÅŸ seÃ§enekler)
        const quizData = [
            {
                word: "agreeable",
                correctAnswer: "hoÅŸ, uyumlu, uygun",
                options: ["kasti, planlÄ±", "hoÅŸ, uyumlu, uygun", "farklÄ±, belirgin, aÃ§Ä±k", "aÅŸÄ±rÄ±"]
            },
            {
                word: "distinguish",
                correctAnswer: "ayÄ±rt etmek, fark etmek",
                options: ["katÄ±lmak, razÄ± olmak", "ayÄ±rt etmek, fark etmek", "gecikmek, ertelemek", "ortaya Ã§Ä±kmak"]
            },
            {
                word: "evident",
                correctAnswer: "aÃ§Ä±k, belli, aÅŸikar",
                options: ["aÃ§Ä±k, belli, aÅŸikar", "kaba, gÃ¶rgÃ¼sÃ¼z", "sÄ±nÄ±rlamak", "ÅŸÃ¼phe duymak"]
            },
            {
                word: "crucial",
                correctAnswer: "Ã§ok Ã¶nemli, hayati",
                options: ["esnek, bÃ¼kÃ¼lebilir", "Ã§ok Ã¶nemli, hayati", "rastgele", "kÃ¼Ã§Ã¼k, Ã¶nemsiz"]
            }
        ];

        // Durum deÄŸiÅŸkenleri
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCount = 0;

        // DOM elementleri
        const quizPage = document.getElementById('quiz-page');
        const resultPage = document.getElementById('result-page');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');

        // 1. QUIZ BAÅžLATMA
        function startQuiz() {
            // DeÄŸiÅŸkenleri sÄ±fÄ±rla
            currentQuestionIndex = 0;
            score = 0;
            answeredCount = 0;

            // Sayfa gÃ¶rÃ¼nÃ¼mlerini ayarla
            resultPage.style.display = 'none';
            quizPage.style.display = 'block';

            loadQuestion();
        }

        // 2. SORU YÃœKLEME
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            questionText.textContent = currentQ.word;
            optionsContainer.innerHTML = ''; // Ã–nceki seÃ§enekleri temizle

            // SeÃ§enekleri oluÅŸtur
            currentQ.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, currentQ.correctAnswer, button);
                optionsContainer.appendChild(button);
            });
        }

        // 3. CEVAP KONTROLÃœ
        function checkAnswer(selectedOption, correctAnswer, clickedButton) {
            // TÃ¼m butonlarÄ± devre dÄ±ÅŸÄ± bÄ±rak
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            answeredCount++;

            if (selectedOption === correctAnswer) {
                // DoÄŸru cevap
                score++;
                clickedButton.classList.add('correct');
            } else {
                // YanlÄ±ÅŸ cevap
                clickedButton.classList.add('wrong');
                // DoÄŸru cevabÄ± iÅŸaretle
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Bir sonraki soruya geÃ§mek iÃ§in kÄ±sa bir gecikme
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1000);
        }

        // 4. SONUÃ‡ EKRANI
        function showResults() {
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';
            
            const totalQuestions = quizData.length;
            const wrongCount = totalQuestions - score;

            document.getElementById('score-display').textContent = `${score}/${totalQuestions}`;
            document.getElementById('total-questions-display').textContent = totalQuestions;
            document.getElementById('correct-count-display').textContent = score;
            document.getElementById('wrong-count-display').textContent = wrongCount;
        }

        // Quiz'i hemen baÅŸlat
        startQuiz();

    </script>

</body>
</html>
