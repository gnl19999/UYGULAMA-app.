<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Arama Bulmacası</title>
    <style>
        /* CSS BAŞLANGICI */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8;
            padding: 10px;
        }

        .main-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Başlık Alanı (Yeşil Kısım) */
        .header-top {
            background-color: #4CAF50; /* Yeşil */
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 1.2em;
            font-weight: bold;
            margin: -15px -15px 15px -15px; /* Ana konteyner kenarlarına yapışsın */
        }

        /* Kelime Listesi Alanı */
        .word-list {
            text-align: center;
            margin-bottom: 20px;
        }

        .word-list span {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 8px;
            color: #6a5acd; /* Mor renk */
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: color 0.3s;
            /* İşaretlendiğinde kullanılacak sınıf: .found */
        }

        .word-list span.found {
            color: #28a745; /* Yeşil */
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        /* Bulmaca Izgarası */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10x10 ızgara */
            grid-gap: 2px;
            user-select: none;
            background-color: #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .cell {
            background-color: #ffffff;
            color: #333;
            aspect-ratio: 1 / 1; /* Kare hücreler */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: default;
            transition: background-color 0.1s;
        }
        
        /* İşaretleme Stilleri */
        /* Tıklama ile renk değiştirebilmek için bu sınıfları manuel ekleyeceksiniz. */
        .highlight-pink {
            background-color: #ffb6c1; /* Pembe işaretleme */
            color: white;
        }

        .highlight-blue {
            background-color: #add8e6; /* Mavi işaretleme */
            color: white;
        }

        .highlight-green {
            background-color: #90ee90; /* Yeşil işaretleme */
            color: white;
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="header-top">
        AKADEMİK KELİME BULMACA
    </div>

    <div class="word-list">
        <span data-word="ANALYZE">ANALYZE</span>
        <span data-word="EVALUATE">EVALUATE</span>
        <span data-word="DEFINE">DEFINE</span>
        <span data-word="FORMULA">FORMULA</span>
        <span data-word="CONTEXT">CONTEXT</span>
        <span data-word="THEORY">THEORY</span>
        <span data-word="OBSERVE">OBSERVE</span>
        <span data-word="IMPACT">IMPACT</span>
    </div>

    <div class="grid-container" id="word-search-grid">
        <script>
            // Bu sadece bir örnek ızgaradır. Kelimelerinizi manuel olarak buraya yerleştirmelisiniz.
            // Örnek kelimeler: A N A L Y Z E (Yatay/Dikey/Çapraz)
            
            const letters = "ANALYZEFGHJIEVALUATEKLDDEFINEPQSTUVWFORMULAXYZABCCONTEXHMNOPQRSTHEORYVABCDIMPACTGHEFJKLOBSERVEPQRSUVWX YZ1234567890"
                           .replace(/ /g, '').slice(0, 100); // Toplam 100 harf

            let gridHTML = "";
            for (let i = 0; i < 100; i++) {
                gridHTML += `<div class="cell" data-index="${i}">${letters[i]}</div>`;
            }
            document.getElementById('word-search-grid').innerHTML = gridHTML;
            
            // Tıklama İşlemi (Çok Basit İşaretleme)
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    // Tıklanan hücrenin işaretleme durumunu değiştir (Örnek: Pembe)
                    cell.classList.toggle('highlight-pink');
                });
            });

            // NOT: Gerçek kelime bulma mantığı (seçilen harflerin bir kelime oluşturup oluşturmadığı) 
            // çok gelişmiş JavaScript gerektirir. Bu kod sadece görsel ve temel etkileşimi sağlar.
        </script>
    </div>

</div>

</body>
</html>
