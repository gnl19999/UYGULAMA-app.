<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GENEL AYARLAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef1f5; /* Açık gri arka plan */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* MOBİL GÖRÜNÜM KONTEYNERİ */
        .mobile-container {
            width: 100%;
            max-width: 400px; /* Mobil genişlik sınırı */
            background-color: #f5f5f5;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding-bottom: 80px; /* Alt menü için boşluk */
        }

        /* HEADER (ÜST KISIM) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 18px;
            font-weight: 700;
            color: #222;
        }

        .header-icon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }

        .crown-icon {
            color: #fbc02d; /* Altın rengi */
        }

        /* KART LİSTESİ */
        .card-list {
            padding: 10px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .card-body {
            display: flex;
            padding: 15px;
            align-items: center;
        }

        /* Yuvarlak Resim Alanı */
        .card-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd; /* Resim yoksa gri */
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        /* Örnek Resim Renkleri (Görseldeki gibi durması için) */
        .img-1 { background: #3f51b5; } /* Lacivert */
        .img-2 { background: #00bcd4; } /* Açık Mavi */
        .img-3 { background: #e91e63; } /* Pembe */
        .img-4 { background: #2196f3; } /* Mavi */

        .card-content {
            flex-grow: 1;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        /* İlerleme Çubuğu */
        .progress-bg {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }

        .progress-fill {
            height: 100%;
            background-color: #448aff; /* Mavi dolgu */
            border-radius: 3px;
            width: 0%; /* Varsayılan */
        }

        /* DEVAM ET BUTONU KISMI */
        .card-footer {
            border-top: 1px solid #f0f0f0;
            text-align: center;
            padding: 12px;
        }

        .btn-continue {
            background: none;
            border: none;
            color: #445566;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        /* FLOATING ACTION BUTTON (Sarı + Butonu) */
        .fab {
            position: fixed;
            bottom: 85px; /* Menünün hemen üstünde */
            right: 20px; /* Masaüstünde ortalamak için JS gerekebilir ama basitçe sağa yasladık */
            width: 56px;
            height: 56px;
            background-color: #fdd835; /* Sarı */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 20;
        }

        .fab i {
            font-size: 24px;
            color: #333;
        }
        
        /* Masaüstü düzeltmesi için FAB'ı container içine göre konumlandırma hilesi */
        @media (min-width: 401px) {
            .fab {
                position: absolute;
                bottom: 85px;
                right: 20px;
            }
        }

        /* ALT NAVİGASYON */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #1976d2; /* Aktif mavi renk */
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        
        <header>
            <i class="fas fa-bars header-icon"></i>
            <h1>Vocab Builder</h1>
            <i class="fas fa-crown header-icon crown-icon"></i>
        </header>

        <div class="card-list">

            <div class="card">
                <div class="card-body">
                    <div class="card-image img-1"><i class="fas fa-landmark"></i></div>
                    <div class="card-content">
                        <div class="card-title">İleri Düzey Akademik Fiiller</div>
                        <div class="card-subtitle">435 kelimeden 0 tanesi öğrenildi.</div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-continue">DEVAM ET</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="card-image img-2"><i class="fas fa-bus"></i></div>
                    <div class="card-content">
                        <div class="card-title">Akademik Zarflar</div>
                        <div class="card-subtitle">310 kelimeden 0 tanesi öğrenildi.</div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-continue">DEVAM ET</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="card-image img-3"><i class="fas fa-pencil-alt"></i></div>
                    <div class="card-content">
                        <div class="card-title">En Çok Kullanılan İsimler</div>
                        <div class="card-subtitle">200 kelimeden 21 tanesi öğrenildi.</div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 10%;"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-continue">DEVAM ET</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="card-image img-4"><i class="fas fa-book-open"></i></div>
                    <div class="card-content">
                        <div class="card-title">En Çok Kullanılan Fiiller</div>
                        <div class="card-subtitle">150 kelimeden 149 tanesi öğrenildi.</div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 99%;"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-continue">DEVAM ET</button>
                </div>
            </div>

        </div>

        <div class="fab">
            <i class="fas fa-plus"></i>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Kelimelerim</span>
            </div>
        </nav>

    </div>

</body>
</html>
