<script>
        // === VERİ OLUŞTURMA BÖLÜMÜ ===

        // 1. Gerçek kelime verilerini burada tutuyoruz (Sadece örnek olarak bazıları dolu)
        const realWordData = {
            "İleri Düzey Akademik Fiiller": {
                1: [
                    { en: "Analyze", tr: "Analiz Etmek" }, { en: "Identify", tr: "Tanımlamak" },
                    { en: "Determine", tr: "Belirlemek" }, { en: "Formulate", tr: "Formüle Etmek" },
                    { en: "Hypothesize", tr: "Varsaymak" }, { en: "Integrate", tr: "Bütünleştirmek" },
                    { en: "Validate", tr: "Doğrulamak" }, { en: "Illustrate", tr: "Örneklemek" },
                    { en: "Modify", tr: "Değiştirmek" }, { en: "Infer", tr: "Çıkarım Yapmak" }
                ],
                2: [
                    { en: "Structure", tr: "Yapılandırmak" }, { en: "Interpret", tr: "Yorumlamak" }
                ]
            }
        };

        // 2. Tüm kategoriler için 20'şer ünite oluşturan fonksiyon
        function generateAllData() {
            const categories = [
                "İleri Düzey Akademik Fiiller", "Akademik Fiiller", "En Çok Kullanılan Fiiller",
                "Akademik Sıfatlar", "Akademik İsimler", "Akademik Bağlaçlar",
                "Öbek Fiiller", "Akademik Zarflar", "En Çok Kullanılan İsimler"
            ];

            const allData = {};

            categories.forEach(category => {
                allData[category] = Array(20).fill(0).map((_, index) => {
                    const unitNum = index + 1;
                    
                    let words = [];
                    if (realWordData[category] && realWordData[category][unitNum]) {
                        words = realWordData[category][unitNum];
                    } else {
                        // Sahte (demo) veri üret
                        words = Array(10).fill(0).map((__, wIndex) => ({
                            en: `Word ${wIndex + 1} (U${unitNum})`,
                            tr: `Kelime ${wIndex + 1}`
                        }));
                    }

                    // Resim URL'si ekle
                    words = words.map(w => ({
                        ...w,
                        img: `https://placehold.co/80x80/3498db/ffffff?text=${w.en.charAt(0)}`
                    }));

                    return {
                        unit: unitNum,
                        totalWords: words.length,
                        learnedWords: unitNum === 1 ? 1 : 0, 
                        words: words,
                        colorClass: 'u' + ((unitNum - 1) % 20 + 1)
                    };
                });
            });

            return allData;
        }

        const cardUnitData = generateAllData();

        // === UI YÖNETİMİ ===

        const homePage = document.getElementById('home-page');
        const detailPage = document.getElementById('detail-page');
        const unitDetailPage = document.getElementById('unit-detail-page');
        const backButton = document.getElementById('back-button');
        const menuIcon = document.getElementById('menu-icon');
        const headerTitle = document.querySelector('header h1');
        const cards = document.querySelectorAll('.card');
        const unitTimeline = detailPage.querySelector('.timeline'); 
        const wordListContainer = document.getElementById('word-list-container'); 

        let currentPageTitle = "EnglishBox";
        let currentCardId = ""; 

        // İlerleme yüzdesi hesaplama
        function calculateCardProgress(cardId) {
            const data = cardUnitData[cardId];
            if (!data) return { total: 0, learned: 0, percentage: 0 };
            const totalWords = data.reduce((sum, unit) => sum + unit.totalWords, 0);
            const learnedWords = data.reduce((sum, unit) => sum + unit.learnedWords, 0);
            const percentage = totalWords > 0 ? Math.round((learnedWords / totalWords) * 100) : 0;
            return { total: totalWords, learned: learnedWords, percentage: percentage };
        }

        // Ünite Seçimi ve Kelime Listesini Yükleme
        function selectUnit(unitIndex) {
            if (!cardUnitData[currentCardId]) return;

            const unitElements = unitTimeline.querySelectorAll('.unit-item');
            unitElements.forEach((el, index) => {
                el.classList.remove('selected');
                // Tıklanan üniteyi seçili yap
                if (index === unitIndex) el.classList.add('selected');
            });
            
            const unitData = cardUnitData[currentCardId][unitIndex];
            // Ünite Detay Sayfasını aç
            openUnitDetailPage(unitData.unit, `Ünite ${unitData.unit}`, `${unitData.learnedWords}/${unitData.totalWords} öğrenildi.`, unitData.colorClass);
        }
        
        // Timeline Oluşturma (Ünite Listesi)
        function renderUnitTimeline(cardId) {
            unitTimeline.innerHTML = ''; 
            const units = cardUnitData[cardId];
            if (!units) return;
            
            // Header istatistiklerini güncelle (Örnek değerler)
            const progress = calculateCardProgress(cardId);
            document.getElementById('detail-correct-rate').textContent = `% ${Math.floor(Math.random() * 20) + 70}`; 
            document.getElementById('detail-learned-rate').textContent = `% ${progress.percentage}`;

            units.forEach((unit, index) => {
                const unitItem = document.createElement('div');
                unitItem.className = `unit-item`; // Artık rengi class'tan almıyor
                unitItem.onclick = () => selectUnit(index); 
                
                unitItem.innerHTML = `
                    <div class="unit-circle ${unit.colorClass}">${unit.unit}</div>
                    <div class="unit-content">
                        <div class="unit-title">Ünite ${unit.unit}</div>
                        <div class="unit-subtitle">${unit.learnedWords}/${unit.totalWords} öğrenildi.</div>
                    </div>
                `;
                unitTimeline.appendChild(unitItem);
            });

            // *** BURADA ARTIK OTOMATİK İLK ÜNİTEYİ AÇAN KODU (selectUnit(0)) ÇALIŞTIRMIYORUZ ***
        }


        // Detay Sayfasını Açan Fonksiyon (Level 1 -> Level 2: Ünite Listesi)
        function openDetailPage(title) {
            homePage.classList.remove('active');
            unitDetailPage.classList.remove('active'); 
            detailPage.classList.add('active');
            
            backButton.style.display = 'block';
            menuIcon.style.display = 'none';
            backButton.setAttribute('data-page-level', '1');
            headerTitle.textContent = title; 
            currentPageTitle = title;
            currentCardId = title; 
            
            renderUnitTimeline(title);
            window.scrollTo(0, 0);
        }

        // Ana Sayfaya Dönen Fonksiyon (Level 2 -> Level 1)
        function goHome() {
            detailPage.classList.remove('active');
            unitDetailPage.classList.remove('active'); 
            homePage.classList.add('active');

            backButton.style.display = 'none';
            menuIcon.style.display = 'block';
            headerTitle.textContent = "EnglishBox"; 
            currentPageTitle = "EnglishBox";
            currentCardId = "";
        }
        
        // Ünite Detay Sayfasını Açan Fonksiyon (Level 2 -> Level 3: Kelime Detay)
        function openUnitDetailPage(unitNumber, unitTitle, unitSubtitle, unitColorClass) {
            if (!unitDetailPage.classList.contains('active')) {
                detailPage.classList.remove('active');
                unitDetailPage.classList.add('active');
                backButton.style.display = 'block';
                backButton.setAttribute('data-page-level', '2'); 
                menuIcon.style.display = 'none';
            }
            
            headerTitle.textContent = unitTitle;

            const detailCircle = document.getElementById('detail-unit-circle');
            document.getElementById('detail-unit-title').textContent = unitTitle;
            detailCircle.textContent = unitNumber;
            
            const computedStyle = getComputedStyle(document.querySelector('.' + unitColorClass));
            detailCircle.style.backgroundColor = computedStyle.backgroundColor;

            loadUnitWords(unitNumber, unitSubtitle);
            window.scrollTo(0, 0);
        }

        // Kelime Listesini Yükle ve Oluştur (Unit Detail Page)
        function loadUnitWords(unitNumber, unitSubtitle) {
            wordListContainer.innerHTML = ''; 
            const currentUnitData = cardUnitData[currentCardId].find(u => u.unit === unitNumber);
            const words = currentUnitData ? currentUnitData.words : [];
            
            if (words.length > 0) {
                words.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    wordItem.innerHTML = `
                        <img src="${word.img}" class="word-image" alt="${word.en}">
                        <div class="word-text-group">
                            <span class="word-english">${word.en}</span>
                            <span class="word-turkish">${word.tr}</span>
                        </div>
                    `;
                    wordListContainer.appendChild(wordItem);
                });
            } else {
                wordListContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Kayıt yok.</p>';
            }

            document.getElementById('detail-unit-progress').textContent = unitSubtitle.replace('öğrenildi.', 'tamamlandı.');
        }
        
        // Ünite Detay Sayfasından Geri Dönüş (Level 3 -> Level 2)
        function goBackToDetailPage() {
            unitDetailPage.classList.remove('active');
            detailPage.classList.add('active');
            backButton.setAttribute('data-page-level', '1'); // Tekrar Detail Page'e döndüğümüz için
            headerTitle.textContent = currentPageTitle; 
        }

        // Olay Dinleyicileri
        cards.forEach(card => {
            const continueButton = card.querySelector('.btn-continue');
            const cardTitle = card.querySelector('h3').textContent;
            // DEVAM ET BUTONU AKSİYONU DEĞİŞTİRİLDİ: Artık direkt openDetailPage'i çağırıyor.
            continueButton.addEventListener('click', () => openDetailPage(cardTitle));
        });

        backButton.addEventListener('click', () => {
            const pageLevel = backButton.getAttribute('data-page-level');
            if (pageLevel === '1') goHome();
            else if (pageLevel === '2') goBackToDetailPage();
        });
        
    </script>
